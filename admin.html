<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <h2>Menu Admin</h2>
    <ul>
        <li><a href="admin.html">Manage Menu</a></li>
        <li><a href="index.html">Home</a></li>
    </ul>
</div>

<header>
    <h1>Manage Food Items</h1>
</header>

<div class="admin-container">
    <h2>Add New Food Item</h2>
    <select id="foodStyle">
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Italian">Italian</option>
    </select>
    <input type="text" id="foodName" placeholder="Food Name" />
    <input type="text" id="foodRecipe" placeholder="Recipe" />
    <button onclick="addFoodItem()">Add Item</button>

    <h2>Delete Food Item</h2>
    <select id="deleteStyle">
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Italian">Italian</option>
    </select>
    <input type="text" id="deleteName" placeholder="Food Name" />
    <button onclick="deleteFoodItem()">Delete Item</button>

    <h2>Current Menu Items</h2>
    <div id="currentMenu"></div>
</div>

<script src="menu.js"></script>
<script>
// Sample initial menu data
const menuData = {
    Chinese: [],
    Japanese: [],
    Italian: []
};

function addFoodItem() {
    const style = document.getElementById('foodStyle').value;
    const name = document.getElementById('foodName').value;
    const recipe = document.getElementById('foodRecipe').value;

    if (name && recipe) {
        menuData[style].push({ name, recipe });
        displayCurrentMenu();
        clearInputs();
    } else {
        alert('Please enter both food name and recipe.');
    }
}

function deleteFoodItem() {
    const style = document.getElementById('deleteStyle').value;
    const name = document.getElementById('deleteName').value;

    if (name) {
        const index = menuData[style].findIndex(item => item.name.toLowerCase() === name.toLowerCase());
        if (index !== -1) {
            menuData[style].splice(index, 1);
            displayCurrentMenu();
            clearInputs();
        } else {
            alert('Food item not found.');
        }
    } else {
        alert('Please enter a food name to delete.');
    }
}

function displayCurrentMenu() {
    const currentMenu = document.getElementById('currentMenu');
    currentMenu.innerHTML = ''; // Clear existing items
    for (const style in menuData) {
        const styleDiv = document.createElement('div');
        styleDiv.innerHTML = `<h3>${style}</h3>`;
        menuData[style].forEach(item => {
            styleDiv.innerHTML += `<p>${item.name}: ${item.recipe}</p>`;
        });
        currentMenu.appendChild(styleDiv);
    }
}

function clearInputs() {
    document.getElementById('foodName').value = '';
    document.getElementById('foodRecipe').value = '';
    document.getElementById('deleteName').value = '';
}

// Display current menu items on load
displayCurrentMenu();
</script>
</body>
</html>
